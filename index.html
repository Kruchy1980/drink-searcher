<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/bookmark-icon/drink.svg">
    <title>Drink Searcher</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Google fonts import - Dancing Script  and Montserat-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;562;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <section class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="shadow"></div>
            <h1 class="search-title">Drink Search</h1>
            <input type="text" class="search" placeholder="Enter the drink you search">
        </header>

        <!-- Body of project-->
        <div class="drink-list">
            <h2 class="drink-title">List of available drinks.</h2>
            <ul class="main-list">
                <li class="main-list__item">Milk</li>
                <li class="main-list__item">Beer</li>
                <li class="main-list__item">Whisky</li>
                <li class="main-list__item">Pepsi</li>
                <li class="main-list__item">Soda</li>
                <li class="main-list__item">Bubbled Soda</li>
                <li class="main-list__item">Apple Juice</li>
                <li class="main-list__item">Orange Juice</li>
                <li class="main-list__item">Banana Juice</li>
                <li class="main-list__item">MultiFruit Juice</li>
                <li class="main-list__item">White Wine</li>
                <li class="main-list__item">Red Wine</li>
                <li class="main-list__item">Energy Drink</li>
            </ul>
        </div>

    </section>


    <script src="./scripts/script.js"></script>
</body>

</html>
